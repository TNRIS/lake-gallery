    {% leaflet_map "main" callback="main_map_init" %}

    <script type="text/javascript">
        function main_map_init (map, options) {

          function getTileUrls (layerName) {
            var css = "{{ layer.carto_css }}".replace(/&quot;/g, '"');
            var interactivity = JSON.parse("{{ layer.interactivity }}".replace(/&#39;/g, '"'));

            var mapconfig = {
              "version": "1.3.1",
              "layers": [{
                "type": "mapnik",
                "options": {
                  "cartocss_version": "2.1.1",
                  "cartocss": css,
                  "sql": `select * from ${layerName}`,
                  "interactivity": interactivity
                }
              }]
            }

            var account = 'tnris-flood'
            var tooltip;

            $.ajax({
              crossOrigin: true,
              type: 'POST',
              dataType: 'json',
              contentType: 'application/json',
              url: `https://${account}.carto.com/api/v1/map`,
              data: JSON.stringify(mapconfig),
              success: function(data) {
                var url = `https://${account}.carto.com/api/v1/map/` + data.layergroupid + '/{z}/{x}/{y}.png'
                L.tileLayer(url).addTo(map);

                var gridUrl = `https://${account}.carto.com/api/v1/map/` + data.layergroupid + '/0/{z}/{x}/{y}.grid.json'
                var utfGrid = new L.utfGrid(gridUrl);
                utfGrid.on('mouseover', function (e) {
                  $('.leaflet-container').css('cursor', 'pointer');
                  utfGrid.setTooltipContent(e.data["{{ layer.label_field }}"]);
                });
                utfGrid.on('mouseout', function (e) {
                  $('.leaflet-container').css('cursor', '');
                });
                utfGrid.bindTooltip("", {sticky: true}).addTo(map);
              }
            })
          }
          
          getTileUrls("{{ layer.table_name }}");
